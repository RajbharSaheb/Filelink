<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream File</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    video {
      width: 90vw;
      max-width: 800px;
      height: auto;
      border: 2px solid #444;
      border-radius: 10px;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      color: #00bfff;
      text-decoration: none;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>{{ filename }}</h2>
    <video controls>
      <source src="/file/{{ file_id }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <br>
    <a href="/file/{{ file_id }}" download>⬇️ Download</a>
  </div>
</body>
</html>
